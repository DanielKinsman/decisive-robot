<!DOCTYPE HTML>
<html>
    <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="style.css" rel="stylesheet" type="text/css; charset=utf-8">
    <title>Decisive Robot</title>
    </head>
    <body>
        <form>
            
            {% if question %}
            <input id="question" type="text" value="{{ question }}">
            {% else %}
            <input id="question" type="text" value="Should I cook or get take away?">
            {% endif %}

            <button id="ask">?</button>
        </form>
        <img id="robot" src="decisiverobot.svg">
        <div class="answer">

        {% if answer %}
        <p id="answer" class="answered">{{ answer }}</p>
        {% else %}
        <p id="answer" class="unanswered"></p>
        {% endif %}

        </div>
        <script src="jquery.js"></script>
        <script src="script.js"></script>
    </body>
</html>
